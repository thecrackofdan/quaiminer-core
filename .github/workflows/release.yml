name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v2.0.0)'
        required: true
        default: 'v2.0.0'
      title:
        description: 'Release title'
        required: true
        default: 'QuaiMiner CORE OS Release'
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.version || github.ref }}
          name: ${{ github.event.inputs.version || github.ref }} - ${{ github.event.inputs.title || 'QuaiMiner CORE OS Release' }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: false

