version: '3.8'

services:
  dashboard:
    build: .
    container_name: quaiminer-dashboard
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NODE_RPC_URL=${NODE_RPC_URL:-http://localhost:8545}
      - MINER_API_URL=${MINER_API_URL:-}
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin}
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - quaiminer-network

networks:
  quaiminer-network:
    driver: bridge

